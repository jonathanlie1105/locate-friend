<ion-header>
  <ion-toolbar>
    <ion-title>Sing In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-justify-content-center ion-align-items-center">
        <ion-text color="trenary"><h1>Locate Friend</h1></ion-text>
        <form
          [formGroup]="validations_form"
          (ngSubmit)="tryLogin(validations_form.value)"
        >
          <ion-item>
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div
                class="error-message"
                *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)"
              >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

          <ion-item>
            <ion-label position="floating" color="primary">Password</ion-label>
            <ion-input
              type="password"
              formControlName="password"
              class="form-controll"
            ></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container
              *ngFor="let validation of validation_messages.password"
            >
              <div
                class="error-messages"
                *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)"
              >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

          <ion-button type="submit" expand="block">Sign In</ion-button>
        </form>
        <ion-text
          >Don't have account yet ?
          <a [routerLink]="['..','signup']">Sign Up</a> Now</ion-text
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
