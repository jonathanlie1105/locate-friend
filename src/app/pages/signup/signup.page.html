<ion-header>
  <ion-toolbar>
    <ion-title>Sing Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-justify-content-center ion-align-items-center">
        <ion-text color="trenary"><h1>Locate Friend</h1></ion-text>
        <form
          [formGroup]="validations_form"
          (ngSubmit)="tryRegister(validations_form.value)"
        >
        <ion-card *ngIf="photo">
          <ion-card-content>
            <img [src]="photo">
          </ion-card-content>
        </ion-card>
          <ion-item>
            <ion-button size="small" (click)="getPicture('camera')">
              <ion-icon name="camera" slot="start"></ion-icon>
              <ion-label>Camera</ion-label>
            </ion-button>

            <ion-button size="small" (click)="getPicture('gallery')">
              <ion-icon name="image" slot="start"></ion-icon>
              <ion-label>Gallery</ion-label>
            </ion-button>

            <input
              type="file"
              *ngIf="isDesktop"
              #filePicker
              (change)="onFileChoose($event)"
            />
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">First name</ion-label>
            <ion-input type="text" formControlName="firstName"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Last name</ion-label>
            <ion-input type="text" formControlName="lastName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div
                class="error-message"
                *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)"
              >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

          <ion-item>
            <ion-label position="floating" color="primary">Password</ion-label>
            <ion-input
              type="password"
              formControlName="password"
              class="form-controll"
            ></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container
              *ngFor="let validation of validation_messages.password"
            >
              <div
                class="error-messages"
                *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)"
              >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

          <ion-button type="submit" expand="block">Sign Up</ion-button>
        </form>
        <ion-text
          >Already have account ?
          <a [routerLink]="['..','signin']">Sign In</a> Now</ion-text
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
